---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: helium-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      name: helium-validator
  serviceName: "helium-validator"
  # updateStrategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     partition: 1
  template:
    metadata:
      labels:
        name: helium-validator
    spec:
      containers:
        - name: monitor
          image: cpucpu/validator-monitor:latest
          imagePullPolicy: Always
          env:
            - name: pvc_path
              value: "/var/data"
            - name: swarm_keys_path
              value: "/etc/keys"
          volumeMounts:
            - name: csi-pvc
              mountPath: "/var/data"
            - name: keys
              mountPath: "/etc/keys"

        - name: validator
          image: quay.io/team-helium/validator:latest-val-amd64
          imagePullPolicy: Always
          ports:
            - containerPort: 2154
          volumeMounts:
            - name: csi-pvc
              mountPath: "/var/data"
              
      volumes:
        - name: keys
          secret:
            secretName: swarm-keys
            defaultMode: 0400

  volumeClaimTemplates:
    - metadata:
        name: csi-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: do-block-storage